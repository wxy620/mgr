<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>客户资金管理平台</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/common.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="dpLTE" v-cloak>
    <header class="main-header">
        <a href="javascript:void(0);" class="logo"> <span
                class="logo-mini"><b>CF</b></span> <span class="logo-lg"><b>客资平台</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas"
               role="button" @click="hideMenu"> <span class="sr-only">Toggle
						navigation</span>
            </a>
            <div style="float: left; color: #fff; padding: 15px 10px;">欢迎
                {{user.username}}
                aa
            </div>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li><a href="index.html"><i
                            class="fa fa-home"></i> &nbsp;首页</a></li>
                    <li><a href="index_tab.html" target="_blank"><i
                            class="fa fa-bookmark"></i> &nbsp;tabs</a></li>
                    <li><a href="javascript:;" @click="logout"><i
                            class="fa fa-sign-out"></i> &nbsp;退出系统</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 导航菜单 -->
    <aside class="main-sidebar" th:include="include/menu::sidebar"></aside>


    <!-- 路径导航 -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <ol class="breadcrumb" id="nav_title"
                style="position: static; float: none;">
                <li class="active"><i class="fa fa-home"
                                      style="font-size: 20px; position: relative; top: 2px; left: -3px;"></i>
                    &nbsp; 首页
                </li>
                <li class="active">{{navTitle}}</li>
            </ol>
        </section>

        <!-- 主界面 -->
        <section class="content" style="background: #fff;">
            <iframe scrolling="yes" frameborder="0"
                    style="width: 100%; min-height: 200px; overflow: visible; background: #fff;"
                    :src="main" id="main" name="main"></iframe>
        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">Version 1.0.0</div>
        Copyright &copy; 2018 <a href="https://www.niktech.com"
                                 target="_blank">niktech.com</a> All Rights Reserved
    </footer>

    <div class="control-sidebar-bg"></div>

</div>


<script src="libs/jquery.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/router.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/jquery.slimscroll.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
